<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label">Age <input id="number" type="number" min="10" max="120" required placeholder="Age"></label>

        <label> Which option best describes your current role?
           <select id="dropdown">
             <option value="">Select a current role</option>
             <option value="1">Student</option>
             <option value="2">Full time job</option>
             <option value="3">Full time learner</option>
             <option value="4">Full time job</option>
           </select>
        </label>

        <input type="radio" value="Definitely" name="button"> Definitely
        <input type="radio" value="Maybe" name="button"> Maybe
        <input type="radio" value="Not sure" name="button"> Not sure
        
        <input type="checkbox" value="Front-end Projects"> Front-end Projects
        <input type="checkbox" value="Back-end Projects"> Back-end Projects
        <input type="checkbox" value="Data Visualization"> Data Visualization

        <label>
            <textarea name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>

        <input id="submit" type="submit">


    </form>
</body>
